<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<head>
  <div th:replace="fragments/common :: myheader"></div>
  <title>Orders</title>
</head>
<body>
<div class="container">
  <h1>Hello, your orders:</h1>
  <ul>
    <li th:each="order : ${orders}">
      <span th:text="${order.placedAt}">DATE</span> -
      <span th:text="${order.deliveryName}">NAME</span>
      <ul>
        <li th:each="burger : ${order.burgers}">
          <span th:text="${burger.name}"></span> :
          <span th:each="ingredient : ${burger.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
            </span>
        </li>
      </ul>
    </li>
  </ul>
  <a th:href="@{/}" id="design">Main page</a>
</div>
<div th:insert="fragments/common :: foot"></div>
</body>
</html>
