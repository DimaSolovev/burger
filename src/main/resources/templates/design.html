<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Design</title>
</head>
<body>
<h1>Design your burger</h1>
<img class="img" th:src="@{/images/burger.jpg}"/><br/>
<form method="POST" th:object="${burger}">
    <div>
        <h3>Bup</h3>
        <div th:each="ingredient : ${bun}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:value="${ingredient.name}"></span><br/>
        </div>
    </div>
    <div>
        <h3>Meat</h3>
        <div th:each="ingredient : ${meat}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:value="${ingredient.name}"></span><br/>
        </div>
    </div>
    <div>
        <h3>Veggies</h3>
        <div th:each="ingredient : ${veggies}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:value="${ingredient.name}"></span><br/>
        </div>
    </div>
    <div>
        <h3>Cheese</h3>
        <div th:each="ingredient : ${cheese}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:value="${ingredient.name}"></span><br/>
        </div>
    </div>
    <div>
        <h3>Sauce</h3>
        <div th:each="ingredient : ${sauce}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:value="${ingredient.name}"></span><br/>
        </div>
    </div>
</form>
</body>
</html>
