<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<head>
    <div th:replace="fragments/common :: myheader"></div>
    <title>Design</title>
</head>
<body>
<div class="design">
    <h1>Design your burger</h1>
    <img class="img" th:src="@{/images/burger.jpg}"/><br/>
</div>
<div class="design right">
    <form method="POST" th:object="${burger}">
        <div>
            <h3>Choose Bup</h3>
            <div th:each="ingredient : ${bup}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
        <div>
            <h3>Choose Meat</h3>
            <div th:each="ingredient : ${meat}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
        <div>
            <h3>Choose Veggies</h3>
            <div th:each="ingredient : ${veggies}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
        <div>
            <h3>Choose Cheese</h3>
            <div th:each="ingredient : ${cheese}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
        <div>
            <h3>Choose Sauce</h3>
            <div th:each="ingredient : ${sauce}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
        <input type="text" th:field="*{name}">
        <button type="submit">Submit your burger</button>
    </form>
</div>
<div th:insert="fragments/common :: foot"></div>
</body>
</html>
